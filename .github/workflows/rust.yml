name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Start Solr
      runs:
        using: docker
        image: Dockerfile
    - name: Provision Solr
      run: cargo run-script solr-provision
    - name: Run tests
      run: cargo test --verbose
